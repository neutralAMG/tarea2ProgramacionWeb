<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5 mb-5">
      <form class="form">
        <!-- Personal Information Section -->
        <div class="inputCollection mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" name="name" class="form-control" />

          <label for="title" class="form-label mt-3">Profession</label>
          <input type="text" id="title" name="title" class="form-control" />

          <label for="email" class="form-label mt-3">Email</label>
          <input type="email" id="email" name="email" class="form-control" />

          <label for="phone" class="form-label mt-3">Phone</label>
          <input type="text" id="phone" name="phone" class="form-control" />

          <label for="birthDate" class="form-label mt-3">Birth Date</label>
          <input
            type="date"
            id="bithDate"
            name="bithDate"
            class="form-control"
          />

          <label for="linkedinLink" class="form-label mt-3"
            >LinkedIn Link</label
          >
          <input
            type="url"
            id="linkedinLink"
            name="linkedinLink"
            class="form-control"
          />
        </div>

        <!-- Skills Section -->
        <div class="inputCollection mb-3">
          <label class="form-label">Skills</label>
          <div class="skills input-group">
            <input
              type="text"
              id="skill"
              name="skill"
              class="form-control"
              placeholder="Skill"
            />
            <select name="skillLevel" id="skillLevel" class="form-select">
              <option value="">Level</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary AddSkill w-100">+</button>
          </div>
        </div>

        <!-- Software Section -->
        <div class="inputCollection mb-3">
          <label class="form-label">Software</label>
          <div class="Softwares input-group">
            <input
              type="text"
              id="software"
              name="software"
              class="form-control"
              placeholder="Software"
            />
            <select name="softwareLevel" id="softwareLevel" class="form-select">
              <option value="">Level</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary AddSoftware w-100">+</button>
          </div>
        </div>

        <!-- Language Section -->
        <div class="inputCollection mb-3">
          <label class="form-label">Language</label>
          <div class="Languages input-group">
            <input
              type="text"
              id="language"
              name="language"
              class="form-control"
              placeholder="Language"
            />
            <select name="languageLevel" id="languageLevel" class="form-select">
              <option value="">Level</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary AddLanguage w-100">+</button>
          </div>
        </div>

        <!-- Career Summary Section -->
        <div class="inputCollection mb-3">
          <label for="summary" class="form-label">Career Summary</label>
          <textarea id="summary" name="summary" class="form-control"></textarea>
        </div>

        <!-- Experience Section -->
        <div class="inputCollection mb-3">
          <label class="form-label">Experience</label>
          <div class="Experiances input-group">
            <input
              type="text"
              id="experience"
              name="experience"
              class="form-control"
              placeholder="Experience"
            />
            <input type="date" id="begin" name="begin" class="form-control" />
            <input type="date" id="end" name="end" class="form-control" />
          </div>
          <div class="mt-2">
            <button class="btn btn-primary AddExperiance w-100">+</button>
          </div>
        </div>

        <!-- Education Section -->
        <div class="inputCollection mb-3">
          <label class="form-label">Education</label>
          <div class="Educations input-group">
            <input
              type="text"
              id="education"
              name="education"
              class="form-control"
              placeholder="Education"
            />
            <input type="date" id="begin" name="begin" class="form-control" />
            <input type="date" id="end" name="end" class="form-control" />
          </div>
          <div class="mt-2">
            <button class="btn btn-primary AddEducation w-100">+</button>
          </div>
        </div>

        <!-- Certification Section -->
        <div class="inputCollection mb-3">
          <label class="form-label">Certification</label>
          <div class="Certifications input-group">
            <input
              type="text"
              id="certification"
              name="certification"
              class="form-control"
              placeholder="Certification"
            />
            <input type="date" id="begin" name="begin" class="form-control" />
            <input type="date" id="end" name="end" class="form-control" />
          </div>
          <div class="mt-2">
            <button class="btn btn-primary AddCertification w-100">+</button>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="submitButton btn btn-success">
          Create CV
        </button>
      </form>
    </div>

    <div class="cv"></div>

    <!-- Bootstrap JS Bundle (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/App/js/index.js"></script>
  </body>
</html>
